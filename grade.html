<!DOCTYPE html>
<html>
<head>
  <title>Grade Assignment</title>
  <link rel="stylesheet" href="grade.css">
</head>
<body>

  <div class="container">
    <h2>Grade Assignment</h2>
    <label for="score">Enter the Score:</label><br><br>
    <input type="number" id="score" placeholder="0 - 100" /><br><br>
    
    <button onclick="checkGrade()">Submit</button>
    <button onclick="goBack()">Back</button>

    <p id="result"></p>
  </div>

  <script>
    function checkGrade() {
      const scoreInput = document.getElementById("score").value.trim();
      const score = parseInt(scoreInput);
      let grade = "";

      // Validation: Empty input
      if (scoreInput === "") {
        showMessage("⚠ Please enter a score.", true);
        return;
      }

      // Validation: Not a number
      if (isNaN(score)) {
        showMessage("⚠ Please enter a valid number.", true);
        return;
      }

      // Validation: Range check
      if (score < 0 || score > 100) {
        showMessage("⚠ Score must be between 0 and 100.", true);
        return;
      }

      // Determine grade
      if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      showMessage(`You got "${grade}" grade.`, false);
    }

    // Display message
    function showMessage(message, isError) {
      const resultEl = document.getElementById("result");
      resultEl.style.color = isError ? "red" : "black";
      resultEl.textContent = message;
    }

    // Back button
    function goBack() {
    window.location.href = ""; 
}
  </script>

</body>
</html>
