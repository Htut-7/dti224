<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculate the Change</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body>
  <div class="container">
    <h1>Calculate the Change</h1>

    <label for="cost">Total Cost:</label>
    <input type="number" id="cost" placeholder="Enter total cost" />

    <label for="paid">Amount Paid:</label>
    <input type="number" id="paid" placeholder="Enter amount given" />

    <div style="margin-top:10px;">
      <button onclick="calculateChange()">Calculate</button>
      <button onclick="goBack()">Back</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculateChange() {
      const costInput = document.getElementById("cost").value.trim();
      const paidInput = document.getElementById("paid").value.trim();
      const cost = parseFloat(costInput);
      const paid = parseFloat(paidInput);
      const result = document.getElementById("result");

      // Empty input check
      if (costInput === "" || paidInput === "") {
        result.textContent = "⚠ Please enter both values.";
        result.style.color = "red";
        return;
      }

      // Invalid number check
      if (isNaN(cost) || isNaN(paid)) {
        result.textContent = "⚠ Please enter valid numbers.";
        result.style.color = "red";
        return;
      }

      // Negative number check
      if (cost < 0 || paid < 0) {
        result.textContent = "⚠ Values cannot be negative.";
        result.style.color = "red";
        return;
      }

      const change = paid - cost;

      if (change < 0) {
        result.textContent = `Not enough money. You still owe ${Math.abs(change).toFixed(2)}.`;
        result.style.color = "red";
      } else {
        result.textContent = `Change: ${change.toFixed(2)}`;
        result.style.color = "green";
      }
    }

    // Back button function
    function goBack() {
      window.location.href = "";
    }
  </script>
</body>
</html>
